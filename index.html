<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="menuMusic" src="Assets/menu.mp3" loop></audio>
  <audio id="gachaSound" src="Assets/gacha.mp3"></audio>
  <audio id="gachaSSound" src="Assets/gachaS.mp3"></audio>

  <div id="menu">
    <h1>Gacha Simulator</h1>
    <button id="singlePull">Крутить 1 раз</button>
    <button id="tenPulls">Крутить 10 раз</button>
    <p>До гаранта A: <span id="aCounter">10</span></p>
    <p>До гаранта S: <span id="sCounter">90</span></p>
  </div>

  <div id="gachaScreen" class="hidden">
    <div id="animationScreen">
      <div class="tv"></div>
      <div class="tv"></div>
      <div class="tv"></div>
      <div class="tv"></div>
    </div>
    <div id="result" class="hidden">
      <img id="resultImage" src="" alt="Item">
      <button id="backToMenu">Назад</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
